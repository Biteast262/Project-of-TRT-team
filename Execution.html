<!doctype html>
<html lang="en">

<head>
    <title> Projematic Execution/Closing</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Projematic App">
    <meta name="author" content="Techscape Designs">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/99ef05d8e8.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Heading/Nav area -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h1>PROJEMATIC</h1>
            </div>
            <div class="col-sm-7">
                <nav class="nav-menu">
                    <a href="">
                        <div class="btn btn-md btn-outline-info"> Main </div>
                    </a>
                    <a href="">
                        <div class="btn btn-md btn-outline-info"> Pre-Project </div>
                    </a>
                    <a href="">
                        <div class="btn btn-md btn-outline-info"> Initation </div>
                    </a>
                    <a href="">
                        <div class="btn btn-md btn-outline-info"> Planning </div>
                    </a>
                    <a href="">
                        <div class="btn btn-md btn-outline-info"> Execution </div>
                    </a>
                    <a href="">
                        <div class="btn btn-md btn-outline-info"> Closing </div>
                    </a>
                </nav>
            </div>
            <div class="col-sm-2">
                <!--basic code before modifications from bootstrap.com-->
                <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="email" id="defaultForm-email" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
                                </div>

                                <div class="md-form mb-4">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <input type="password" id="defaultForm-pass" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Projematic
                                        password</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-sm btn-outline-info">Login</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="" class="btn btn-sm btn-outline-info float-right" data-toggle="modal"
                        data-target="#modalLoginForm">Sign In</a>
                </div>

            </div>


        </div>

    </div>
    <h2>Execution</h2>
    <div>
        <div class="container-two">
            <img src="./img/plan box.png" alt="plan-box" width="200" height="100">
                <div class="plan-text">Project Status Report</div>
        </div>       
        <div class="container-three">
                    <img src="./img/activity box.png" alt="plan-box" width="200" height="100">
                        <div class="activity-text1">Keep the project baseline up to date</div>
        </div>
        <div class="container-four">
            <img src="./img/activity box.png" alt="plan-box" width="200" height="100">
                <div class="activity-text2">Monitor risk and implement risk responses</div>
        </div>
        <div class="container-five">
            <img src="./img/activity box.png" alt="plan-box" width="200" height="100">
                <div class="activity-text3">Capture Lessons learned</div>
        </div>


           
   



    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
