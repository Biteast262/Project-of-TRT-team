<!doctype html>
<html lang="en">

<head>
    <title> Projematic Project Management Tools</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Projematic App">
    <meta name="author" content="Techscape Designs">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/99ef05d8e8.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- Heading/Nav area -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h1>PROJEMATIC</h1>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button type="button" class="btn-sm btn-outline-info float-right">Sign In</button>
                <button type="button" class="btn-sm btn-outline-info float-right">Subscribe</button>
            </div>
        </div>
    </div>
    </div>
    <!--2nd area -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <button class="pp">Pre-Project</button> </div>
            <div class="col-sm-3">
                <button class="pp">Initiation</button></div>
            <div class="col-sm-5">Planning</div>
        </div>
    </div>
    <!-- 3rd area -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">ABOUT</div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">Execution Closing</div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">Copyright LinkedIn</div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <!-- base code from bootstrap.com/docs-->
                <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Contact us</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="form34" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="form34"> Name</label>
                                </div>

                                <div class="md-form mb-5">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="email" id="form29" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="form29"> Email</label>
                                </div>

                                <div class="md-form mb-5">
                                    <i class="fas fa-tag prefix grey-text"></i>
                                    <input type="text" id="form32" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="form32">Projematic
                                        Subject</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-pencil prefix grey-text"></i>
                                    <textarea type="text" id="form8" class="md-textarea form-control"
                                        rows="4"></textarea>
                                    <label data-error="wrong" data-success="right" for="form8">Message</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-outline-info">Send <i
                                        class="fas fa-paper-plane-o ml-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- button to open form -->
                <a href="" class="btn-lg btn-outline-info float-right" data-toggle="modal"
                    data-target="#modalContactForm">
                    Contact Us</a>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
